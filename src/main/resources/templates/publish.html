<!--		//就可以将固定宽度的栅格布局转换为 100% 宽度的布局。-->

			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 " height="100 px" >

				<h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起问题</h2>
				<hr>
				<form action="/pubilsh" method="post">
					<div class="form-group">
						<label for="title">问题标题</label>
						<input type="text" class="form-control" name="title" id="title" placeholder="问题标题">
					</div>
					<div class="form-group">
						<label for="description">问题描述</label>
						<textarea class="form-control"  name="description" id="description" placeholder="问题描述" rows="30"></textarea>
					</div>

					<div class="form-group">
						<label for="tag">添加标签 </label>
						<input type="text" class="form-control"  name="tag" id="tag" placeholder="输入标签">

					</div>
					<button type="submit" class="btn btn-success">发布</button>

				</form>


			</div>
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 "  height="100 px">
